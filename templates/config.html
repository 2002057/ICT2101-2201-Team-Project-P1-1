<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="utf-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
      <meta name="description" content="" />
      <meta name="author" content="" />
      <title>Web Portal for Robotic Car</title>
      <!-- Bootstrap icons-->
      <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet" />
      <!-- Core theme CSS (includes Bootstrap)-->
      <link href="/static/css/styles.css" rel="stylesheet" />
   </head>
   <body>
      <!-- Responsive navbar-->
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
         <div class="container px-lg-5">
            <a class="navbar-brand" href="/">Home</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
               <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                  <li class="nav-item"><a class="nav-link" href="#!">Admin mode</a></li>
               </ul>
            </div>
         </div>
      </nav>
      <!-- Page Content-->
      <section class="pt-4">
         <div class="container">
			<table class="table">
			  <thead>
				<tr>
				  <th scope="col">Challenge Select</th>
				  <th scope="col"></th>
				</tr>
			  </thead>
			  <tbody>
				<tr>
				  <th scope="row">Create New Challenge</th>
				  <td><button class="btn btn-lg btn-primary btn-block" type="button" id="create">Create</button> </td>
				</tr>		
				{% for item in files %}
				<tr>
				  <th scope="row">{{item}}</th>
				  <td><button class="btn btn-lg btn-primary btn-block" type="button" id="{{item}}">Edit</button> </td>
				</tr>		
				{% endfor %}
			  
			  </tbody>			  
			</table>
         </div>
      </section>

      <!-- Bootstrap core JS-->
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
      <!-- Core theme JS-->
      <script src="js/scripts.js"></script>
   </body>
</html>
<style>
   .panel{
   border: 2px solid gray;
   border-radius: 5px;
   float: left;
   width: 100px;
   height: 100px;
   position: relative;
   text-align: center;
   display: table-cell;
   vertical-align: middle;
   transition: background .2s ease-in
   }
   .white{
   background-color: AliceBlue;
   }
   .black{
   background-color: SlateGray;
   }
   .start{
   content: "Start";
   background-color: yellow;
   }
   .end{
   background-color: green;
   }
   
   .row{
   width: 600px;
   }
</style>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script> 
<script type="text/javascript">
   $(function(){
   	$(':button').click(function(){
		$(this).attr("id")
   		
   	});	
   });
   

</script>
