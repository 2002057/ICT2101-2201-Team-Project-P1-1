<script>
    var forward = "w";
    let runForward = document.getElementById('forward');
    runForward.addEventListener('click',function() {
        // event.preventDefault();
        $.ajax({
          url: "/forward",
          type: "get",
          data: {forward: forward},
          success: function(response) {
            var new_html = response.html;
          },
        });
    })
</script>
