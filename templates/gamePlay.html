<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Web Portal for Robotic Car</title>
        <!-- Bootstrap icons-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet" />
        <script src="https://kit.fontawesome.com/823363acee.js" crossorigin="anonymous"></script>

        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="/static/css/styles.css" rel="stylesheet" />
        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
        <script type="text/javascript" src="https://code.jquery.com/jquery-1.7.1.min.js"></script>
        <script defer src="/static/js/scripts.js"></script>

        <script defer src={{level}}></script>
    </head>
    <body>
        <!-- Responsive navbar-->
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container px-lg-5">
                <a class="navbar-brand" href="/">Home</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                        <li class="nav-item"><a class="nav-link" href="/adminlogin">Admin mode</a></li>
                    </ul>
                </div>
            </div>
        </nav>
        <!-- Page Content-->
        <section class="pt-4">
            <div class="container pb-3">
                <div class = "row"><!-- Page Features-->
                    <div class="col-sm">
                        {% include level %}
                    </div>
                    <div class="col-sm">
                        <form action="/play" method="POST">      
                            <label for="on">
                                <input class="btn btn-success" name="on" type="submit" value="move forward">
                                <input class="btn btn-success" name="on" type="submit" value="brake">
                                <input class="btn btn-success" name="on" type="submit" value="A brake">
                                <input class="btn btn-success" name="on" type="submit" value="B brake">
                                <input class="btn btn-success" name="on" type="submit" value="reverse">
                            </label>
                        </form>
                    </div>
                </div>
               
            </div>
            <div class="container pb-3">
               <button id="forward" class="btn btn-primary btn-lg"><i class="fas fa-arrow-right"></i></button>
               <button id="backward" class="btn btn-primary btn-lg"><i class="fas fa-arrow-left"></i></button>
               <button id="left" class="btn btn-primary btn-lg"><i class="fas fa-arrow-up"></i></button>
               <button id="right" class="btn btn-primary btn-lg"><i class="fas fa-arrow-down"></i></button>
            </div>
           
         </section>

         
        <!-- Footer-->
        <footer class="py-5 bg-dark">
            <div class="container"><p class="m-0 text-center text-white">Copyright &copy; Your Website 2021</p></div>
        </footer>
    </body>
</html>
