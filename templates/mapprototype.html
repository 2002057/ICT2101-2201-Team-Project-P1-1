<style>
   .panel{
   border: 2px solid gray;
   border-radius: 5px;
   float: left;
   width: 100px;
   height: 100px;
   position: relative;
   text-align: center;
   display: table-cell;
   vertical-align: middle;
   transition: background .2s ease-in
   }
   .white{
   background-color: AliceBlue;
   }
   .black{
   background-color: SlateGray;
   }
   .start{
   content: "Start";
   background-color: yellow;
   }
   .end{
   background-color: green;
   }
   
   .row{
   width: 600px;
   }
</style>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script> 
<script type="text/javascript">
	$( document ).ready(function() {
		$('#name').val($('#challengename').attr("value"));
		const map = JSON.parse($('#map').attr("value"));
		$.each( map, function( key, value ) {
			$('#'.concat(key)).toggleClass('white')
			$('#'.concat(key)).toggleClass(value)
			if (value === "start"){
				$('#'.concat(key)).text("start")
			}
			if (value === "end"){
				$('#'.concat(key)).text("end")
			}
		});
	});
   $(function(){
   	$('.panel').click(function(){
   		var classname = $(this).attr("class")
   		console.log(classname);
   		if (classname.indexOf("white")>=0){
   			$(this).removeClass();
   			$(this).addClass("panel black");
   		} else if (classname.indexOf("black")>=0){
   			$(this).removeClass();
   			$(this).addClass("panel start");
   			$(this).text("start");
   			
   		} else if (classname.indexOf("start")>=0){
   			$(this).removeClass();
   			$(this).addClass("panel end");
   			$(this).text("end");
   		} else {
   			$(this).removeClass();
   			$(this).addClass("panel white");
   			$(this).text("");
   		}
   		
   	});	
   	var objLen = $('.container .panel').length;
   	var map = {};
   	$('#save').click(function(){
   		$('.panel').each(function(index){
   			map[index+1] = $(this).attr("class").replaceAll('panel ', '');
   		});
   		$.post(
   			"/receivedata", 
   			{"map": JSON.stringify(map),"name":$("input").val()},
   			function(data){
   				var response = jQuery.parseJSON(data);
   				if (response['success']===true){
   					alert("Challenge saved!");
   					console.log('yay');
   				} else {
   					alert("Challenge save failed...");
   					console.log('nay');
   				}
   				
   			}
   		);
   	});	
   });
   

</script>
