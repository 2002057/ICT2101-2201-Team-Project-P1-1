

<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="utf-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
      <meta name="description" content="" />
      <meta name="author" content="" />
      <title>Web Portal for Robotic Car</title>
      <!-- Bootstrap icons-->
      <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet" />
      <!-- Core theme CSS (includes Bootstrap)-->
      <link href="/static/css/styles.css" rel="stylesheet" />
   </head>
   <body>
      <!-- Page Content-->
      <section class="pt-4">
         <div class="container px-lg-5">
            <div class="wrapper">
               
                  <h2 class="form-signin-heading">Please login</h2>
                  <input type="password" class="form-control" name="password" placeholder="Password" required=""/>      
                  <label class="checkbox">
                  
                  </label>
                  <button class="btn btn-lg btn-primary btn-block" id="submit" type="submit">Login</button>   
               
            </div>
         </div>
      </section>

      <!-- Bootstrap core JS-->
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
      <!-- Core theme JS-->
      <script src="js/scripts.js"></script>
   </body>
</html>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script> 
<script>
   $(function(){
	
   	$('#submit').click(function(){
   		$.post(
   			"/adminauth", 
   			{"password": JSON.stringify($("input[name=password]").val())},
   			function(data){
   				var response = jQuery.parseJSON(data);
   				
   				if (response['success']===true){
   					window.location.replace("http://localhost:5000/config");
   				} else {
   					alert("Login failed...");
   					console.log(response);
   				}
   				
   			}
   		);
   	});	
   });
</script>
