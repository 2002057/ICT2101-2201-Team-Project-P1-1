<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Web Portal for Robotic Car</title>
        <!-- Bootstrap icons-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="/static/css/styles.css" rel="stylesheet" />
        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
        <script type="text/javascript" src="https://code.jquery.com/jquery-1.7.1.min.js"></script>

        <script defer src="/static/js/scripts.js"></script>
    </head>
    <body>
        <!-- Responsive navbar-->
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container px-lg-5">
                <a class="navbar-brand" href="/">Home</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                        <li class="nav-item"><a class="nav-link" href="/adminlogin">Admin mode</a></li>
                    </ul>
                </div>
            </div>
        </nav>
        <!-- Header-->
        <header class="py-5">
            <div class="container px-lg-5">
                <div class="p-4 p-lg-5 bg-light rounded-3 text-center">
                    <div class="m-4 m-lg-5">
                        <h1 class="display-5 fw-bold">Robotic Car Web Portal</h1>
                        <p class="fs-4">Please connect to the robotic car using Bluetooth in order to establish a connection.</p>
                    </div>
                </div>
            </div>
        </header>
        <!-- Page Content-->			
        <section class="pt-4">
            <div class="container px-lg-5">
                <!-- Page Features-->
                <form action="{{url_for('InstructionPage')}}" method="POST">
                <h4>Easy:</h4>
                <div class="row gx-lg-5">
                    <div class="col-lg-6 col-xxl-4 mb-5">
                        <input type="radio" name="selected_level" id="easy1" class="selected_level" value="/static/images/easy1.png" required>
                        <label class="label_img" for="easy1"> <img class="level-img" src="/static/images/easy1.png"> </label>
                    </div>
                    <div class="col-lg-6 col-xxl-4 mb-5">
                        <input type="radio" name="selected_level" id="easy2" class="selected_level" value="/static/images/easy2.png">
                        <label class="label_img" for="easy2"> <img class="level-img" src="/static/images/easy2.png"> </label>
                    </div>
                    <div class="col-lg-6 col-xxl-4 mb-5">
                        <input type="radio" name="selected_level" id="easy3" class="selected_level" value="/static/images/easy3.png">
                        <label class="label_img" for="easy3"> <img class="level-img" src="/static/images/easy3.png"> </label>
                    </div>
                    <h4>Medium:</h4>
                    <div class="col-lg-6 col-xxl-4 mb-5">
                        <input type="radio" name="selected_level" id="medium1" class="selected_level" value="/static/images/medium1.png">
                        <label class="label_img" for="medium1"> <img class="level-img" src="/static/images/medium1.png"> </label>
                    </div>
                    <div class="col-lg-6 col-xxl-4 mb-5">
                        <input type="radio" name="selected_level" id="medium2" class="selected_level" value="/static/images/medium2.png">
                        <label class="label_img" for="medium2"> <img class="level-img" src="/static/images/medium2.png"> </label>
                    </div>
                    <div class="col-lg-6 col-xxl-4 mb-5">
                        <input type="radio" name="selected_level" id="medium3" class="selected_level" value="/static/images/medium3.png">
                        <label class="label_img" for="medium3"> <img class="level-img" src="/static/images/medium3.png"> </label>
                    </div>
                    <h4>Hard:</h4>
                    <div class="col-lg-6 col-xxl-4 mb-5">
                        <input type="radio" name="selected_level" id="hard1" class="selected_level" value="/static/images/hard1.png">
                        <label class="label_img" for="hard1"> <img class="level-img" src="/static/images/hard1.png"> </label>
                    </div>
                    <div class="col-lg-6 col-xxl-4 mb-5">
                        <input type="radio" name="selected_level" id="hard2" class="selected_level" value="/static/images/hard2.png">
                        <label class="label_img" for="hard2"> <img class="level-img" src="/static/images/hard2.png"> </label>
                    </div>
                    <div class="col-lg-6 col-xxl-4 mb-5">
                        <input type="radio" name="selected_level" id="hard3" class="selected_level" value="/static/images/hard3.png">
                        <label class="label_img" for="hard3"> <img class="level-img" src="/static/images/hard3.png"> </label>
                    </div>
                </div>
                <button type="submit" id="play-btn" class="play-btn btn-primary btn-lg mb-5" >Play</button>
                </form>
            </div>
        </section>
        <!-- Footer-->
        <footer class="py-5 bg-dark">
            <div class="container"><p class="m-0 text-center text-white">Copyright &copy; Your Website 2021</p></div>
        </footer>
    </body>
</html>
